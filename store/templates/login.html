{% extends 'base.html' %}

{% block contentofpage %}

<div class="container">
    <div class="p-2 m-2">
        <div class="col-lg-4 border mt-4 mb-4 mx-auto rounded pt-4">
            <form action="/login" method="POST">

                {% csrf_token %}
                <!-- Error Alert -->
                {% if error%}
                <div class="alert alert-dark" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="Email" value="{{values.Email}}"
                        class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="Password" id="" class="form-control form-control-sm"
                        placeholder="########">
                </div>
                <!-- button -->
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-2 pt-1 mt-1" type="submit" value="Login">
                </div>

            </form>
            <div class="row"></div>
            <a class="submit" href="/signup">New around here? Sign up</a>

        </div>
    </div>
</div>

{% endblock %}
