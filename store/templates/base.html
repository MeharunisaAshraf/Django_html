<!doctype html>
<html lang="en">

<head>
  <!-- for icons -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/all.min.css">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!--Nav Bar-->
  <div class="pos-f-t">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #53383c;">
      <a class="navbar-brand text-white" href="/"><b><i class="fa fa-paint-brush"></i>Art-Gallery</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item active">
            <a class="nav-link text-white" href="/home"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
          </li>
          
          <!-- for showing and hiding nav bar i am using this if/else here, used request.session bcz i have stored it in session in viwes.py #155 -->
          {% if request.session.customer_id %}

          <li class="nav-item">
            <a class="nav-link text-white" href="/logout"><i class="fa fa-lock"></i>Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/orders"><i class="fa fa-sort"></i>Orders</a>
          </li>

          {% else %}

          <li class="nav-item">
            <a class="nav-link text-white" href="/login"><i class="fa fa-sign-in"></i>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/login"><i class="fa fa-sign-in"></i>Staff</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/signup"><i class="fa fa-user-plus"></i>Signup</a>
          </li>

          {% endif %}
          <li class="nav-item">
            <a class="nav-link text-white" href="/cart"><i class="fa fa-shopping-cart"></i>Cart
            <span class="badge badge-info">{{request.session.cart.keys|length}}</span>
            <span class="sr-only">(current)</span></a>
            
          </li>

        </ul>

      </div>
    </nav>

    {% block contentofpage %}{% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
</body>

</html>
